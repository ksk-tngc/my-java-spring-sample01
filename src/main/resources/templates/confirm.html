<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
  <title>Title</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- 見出し -->
        <h2 class="border-bottom mt-5 mb-4" th:text="#{inquiry}"></h2>
        <div th:object="${inquiry}">
          <!-- 登録完了メッセージ -->
          <p class="text-danger mb-3" th:text="#{conformationMessage}"></p>
          <!-- お名前 -->
          <div class="form-group mb-3">
            <label for="name" th:text="#{name}"></label>
            <input type="text" class="form-control" th:field="*{name}" disabled>
          </div>
          <!-- Email -->
          <div class="form-group mb-3">
            <label for="email" th:text="#{email}"></label>
            <input type="text" class="form-control" th:field="*{email}" disabled>
          </div>
          <!-- お問い合わせ -->
          <div class="form-group mb-3">
            <label for="inquiry" th:text="#{inquiry}"></label>
            <textarea rows="3" class="form-control" th:field="*{inquiry}" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
